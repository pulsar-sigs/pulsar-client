apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-consumer
  namespace: default
  labels:
    app: pulsar-consumer
spec:
  selector:
    matchLabels:
      app: pulsar-consumer
  template:
    metadata:
      labels:
        app: pulsar-consumer
    spec:
      containers:
        - name: pulsar-consumer
          image: ghcr.io/pulsar-sigs/pulsar-client:v0.1.1
          imagePullPolicy: IfNotPresent
          args: ["consumer","--broker","pulsar://pulsar.default:6650","--topic","persistent://public/default/keda","--subscription-name","keda","--consume-time","200"]